<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">RAKAMIN ACADEMY</h1>

        <table id="table" class="table shadow rounded-3 justify-content-between">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Umur</th>
                    <th scope="col">Uang Saku</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="d-flex">
            <p class="me-2">Rata-Rata Uang Saku: </p>
            <p id="money">0</p>
        </div>
        <div class="d-flex">
            <p class="me-2">Rata-Rata Usia: </p>
            <p class="age">0</p>
        </div>
    </div>


    <div id="success-notif" class="toast" style="position: absolute; top: 20px; right: 20px">
        <div class="toast-body">data telah berhasil disimpan.</div>
    </div>



    <div class="container mt-5">
        <form action="" id="myForm">
            <div class="mb-3">
                <label for="InputName" class="form-label">Nama</label>
                <input type="text" name="nama" value="" class="form-control" id="InputNama" minlength="10"
                    autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="InputUmur" class="form-label">Umur</label>
                <input type="number" name="umur" value="" class="form-control" id="InputUmur" min="25">
            </div>
            <div class="mb-3">
                <label for="InputUangSaku" class="form-label">Uang Saku</label>
                <input type="number" name="uang" value="" class="form-control" id="InputUangSaku" min="100000"
                    max="1000000">
            </div>
            <button type=" submit" class="btn btn-primary">Submit</button>
        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <!-- <script>
        const form = document.querySelector("#signup");

        console.log(form)
    </script> -->
    <script type='text/javascript' src="hwBasicJavascript.js"></script>
</body>

</html>
